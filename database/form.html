<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="login-container">
        <h1>Sign in to your account</h1>
        <form id="login-form">
            <div class="parents"><label for="email">Your email</label>
            <input type="email" class="item" id="email" placeholder="name@company.com" required></div>
            
            <div class="parents"><label for="password">Password</label>
            <input type="password" class="item"id="password" placeholder="Password" required></div>
            
            <button type="submit" class="item iro">Sign in</button>
        </form>
        <p class="signup-prompt">
            Don't have an account yet? <a href="#" class="signup-link">Sign up</a>
        </p>
    </div>
    <script src="form.js"></script>
</body>
</html>
